<div class="item">
    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
            <mat-panel-title>
                <span> {{ user.firstName }} {{user.lastName}}</span>
            </mat-panel-title>
        </mat-expansion-panel-header>
        <p>
            First name: {{ user.firstName }}
        </p>
        <p>
            Last name: {{user.lastName}}
        </p>
        <p>
            Email: {{user.email}}
        </p>
        <p>
            Birth date: {{user.birthDate}}
        </p>
        <p>
            Role: {{user.role}}

        </p>
        <div class="btns">
            <button mat-raised-button color="primary" (click)="onUpdate(user)">Update user</button>
            <button mat-raised-button color="warn" (click)="onDelete(user)">Delete user</button>
        </div>
    </mat-expansion-panel>
</div>
